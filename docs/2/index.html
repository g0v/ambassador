<!DOCTYPE html>
<html>
  <head>
    <title>g0v 專案中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono');

      body {
        font-family: 'Roboto', sans-serif;
      }

      #source {
        display: none;
      }

      .remark-code, .remark-inline-code {
        font-family: 'Roboto Mono', monospace;
        border-radius: .25rem;
      }

      .remark-code {
      }

      .remark-inline-code {
        background-color: #3f3f3f;
        color: #dcdcdc;
        padding: .1rem .2rem;
      }

      .remark-slide-content {
        background-color: #202020;
        color: white;
      }

      .remark-slide-content h1 {
        font-size: 3rem;
        margin-top: .5rem;
        margin-bottom: .5rem;
      }

      .remark-slide-content .centered-title {
        text-align: left;
      }

      .remark-slide-content h2 {
        font-size: 2rem;
      }

      .remark-slide-content .header {
      }

      .remark-slide-content .header:before {
      }

      .remark-slide-content .footnote {
      }

      .remark-slide-content p {
        margin-top: .5rem;
        margin-bottom: .5rem;
        line-height: 2rem;
      }

      .remark-slide-content .del {
      }

      .remark-slide-content iframe {
        width: 640px;
        height: 480px;
      }

      .remark-slide-content ul {
        padding-left: 4rem;
      }

      .remark-slide-content li {
        font-size: 2rem;
        line-height: 3rem;
      }

      .remark-slide-content .robot {
        position: absolute;
        width: 33%;
        left: 5%;
        bottom: 0;
      }

      .remark-slide-content .robot-hide {
        position: absolute;
        width: 33%;
        left: 5%;
        bottom: -25%;
      }

      .remark-slide-content .static-image {
        position: absolute;
        background-repeat: no-repeat;
      }

      .remark-slide-content .centered {
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-position: center;
      }

      .remark-slide-content #metadata-as-repo {
        background-image: url('./img/metadata-as-repo.png');
        background-size: 66%;
      }

      .remark-slide-content #metadata-upgrade {
        background-image: url('./img/metadata-upgrade.png');
      }

      .remark-slide-content #metadata-group {
        background-image: url('./img/metadata-group.png');
        background-size: 50%;
      }

      .remark-slide-content #metadata-group-list {
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-image: url('./img/metadata-group-list.png');
        background-position: center;
        background-size: contain;
      }

      .remark-slide-content #tagging {
        background-image: url('./img/tagging.png');
        background-size: 33%;
      }

      .remark-slide-content #metadata-group-0 {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('./img/metadata-group-0.png');
        background-position: center;
        background-size: contain;
      }

      .remark-slide-content #metadata-group-1 {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('./img/metadata-group-1.png');
        background-position: center;
        background-size: contain;
      }

      .remark-slide-content #metadata-schema {
        left: 0;
        top: 0;
        width: 39%;
        height: 100%;
        background-image: url('./img/metadata-schema.png');
        background-size: cover;
      }

      .remark-slide-content #metadata-pr {
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-image: url('./img/metadata-pr.png');
        background-size: contain;
        background-position: center;
      }

      .remark-slide-content #tagging-0 {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('./img/tagging-0.png');
        background-size: 100% auto;
        background-position: 0 50%;
      }

      .remark-slide-content .statistics {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }

      .inverse {
      }

      .inverse h1, .inverse h2 {
      }

      .inverse h3 {
        font-size: 1rem;
        color: #999;
      }

      .inverse p {
        color: #eee;
      }
    </style>
  </head>
  <body>
    <textarea id="source"></textarea>
    <script src="./js/remark-0.13.min.js" type="text/javascript"></script>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.onload = function() {
        document.querySelector('#source').innerHTML = xhr.responseText;
        var slideshow = remark.create({
          highlightStyle: 'zenburn'
        });
      };
      xhr.overrideMimeType('text/plain; charset=UTF-8');
      xhr.open('get', 'slide.md', true);
      xhr.send();
    </script>
  </body>
</html>
